apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: NodePort
  ports:
  - port: 32080
    targetPort: 80
    nodePort: 80
    protocol: TCP
    name: http
  - port: 32443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 32022
    targetPort: 22
    nodePort: 22
    protocol: TCP
    name: ssh
  selector:
    app: nginx
  externalName: ng.inx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx_test
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
      restartPolicy: Always
